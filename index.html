<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy老師的文法題目練習系統</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.puter.com/v2/"></script>
    <!-- 題庫 + 主程式 -->
    <script src="custom.js" defer></script>
    <script src="script.js" defer></script>

  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">Jimmy老師的文法題目練習系統</h1>
        <div class="settings">
          <label for="user-name">請輸入你的名字：</label>
          <input type="text" id="user-name" placeholder="輸入名字 (必填)" />

          <label for="user-school">學校：</label>
          <input type="text" id="user-school" placeholder="輸入學校 (選填)" />

          <label for="user-grade">年級：</label>
          <select id="user-grade">
            <option value="">選擇年級 (選填)</option>
            <option value="國一">國一</option>
            <option value="國二">國二</option>
            <option value="國三">國三</option>
          </select>

          <label for="num-questions">題目數量：</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>

          <label for="category">選擇文法：</label>
          <select id="category">
            <option value="HanLinB2L3L4test">翰林版國一上第二次段考</option>
            <option value="HanLinB4L3L4test">翰林版國二上第二次段考</option>
          </select>
        </div>
        <button class="btn start">開始測驗</button>
      </div>

      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>確定提交</button>
        <button class="btn next">下一題</button>
      </div>

      <div class="end-screen hide">
        <h1 class="heading">Jimmy老師的文法題目練習系統</h1>
        <div class="score">
          <span class="score-text">你的總分:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
          <div
            class="user-name-display"
            style="margin-top: 10px; color: #a2aace; font-size: 16px"
          ></div>

          <div
            class="category-display"
            style="margin-top: 10px; color: #a2aace; font-size: 16px"
          ></div>
        </div>
        <!-- 作答詳情 -->
        <div
          class="answer-details"
          style="margin-top: 20px; color: #fff; font-size: 14px"
        ></div>
        <button class="btn restart">重新測驗</button>
      </div>

      <!-- 排行榜：使用 Google Sheet 資料 -->
      <div
        class="leaderboard-container"
        style="
          margin-top: 24px;
          background: #151b3c;
          border-radius: 12px;
          padding: 16px;
          color: #fff;
        "
      >
        <h2 style="margin-bottom: 12px; font-size: 20px">目前排行榜</h2>
        <table
          class="leaderboard-table"
          style="width: 100%; border-collapse: collapse; font-size: 14px"
        >
          <thead>
            <tr>
              <th style="border-bottom: 1px solid #2a335b; padding: 6px 4px">
                名次
              </th>
              <th style="border-bottom: 1px solid #2a335b; padding: 6px 4px">
                名字
              </th>
              <th style="border-bottom: 1px solid #2a335b; padding: 6px 4px">
                學校
              </th>
              <th style="border-bottom: 1px solid #2a335b; padding: 6px 4px">
                年級
              </th>
              <th style="border-bottom: 1px solid #2a335b; padding: 6px 4px">
                分數
              </th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr>
              <td colspan="5" style="padding: 8px 4px">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>



  </body>
</html>
